<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DevOps LMS</title>
    <link rel="stylesheet" href="css-style.css">
    <link rel="stylesheet" href="css-auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <span>üöÄ DevOps LMS</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to continue learning</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>

            <div class="auth-divider">
                <span>or continue with</span>
            </div>

            <div class="social-auth">
                <button type="button" class="btn btn-social btn-github">
                    <span class="social-icon">üêô</span>
                    GitHub
                </button>
                <button type="button" class="btn btn-social btn-google">
                    <span class="social-icon">üîç</span>
                    Google
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create one here</a></p>
            </div>
        </div>
    </div>

    <footer class="footer auth-page-footer">
        <div class="container">
            <p>&copy; 2025 (John Michael Oliba) DevOps LMS. All rights reserved.</p>
        </div>
    </footer>

    <script src="js-auth.js"></script>
    <script src="js-app.js"></script>
</body>
</html>
